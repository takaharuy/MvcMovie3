version: '3.4'

services:
  contosouniversity:
    image: ${DOCKER_REGISTRY-}contosouniversity
    build:
      context: .
      dockerfile: ContosoUniversity/Dockerfile
    depends_on:
      - db

  db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: SqlDb
    restart: always
    environment:
      SA_PASSWORD: "pass%w0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"